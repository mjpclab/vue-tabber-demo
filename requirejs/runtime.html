<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Demo</title>
	<link rel="stylesheet" type="text/css" href="lib/vue-tabber/theme/gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>

<div id="app"></div>

<script type="text/javascript" src="lib/requirejs/require.js"></script>
<script type="text/javascript">
	require.config({
		baseUrl: 'lib',
		paths: {
			'vue': 'vue/vue.runtime',
			'vue-tabber': 'vue-tabber/vue-tabber'
		}
	});

	require(['vue', 'vue-tabber'], function (Vue, VueTabber) {
		var Tab = VueTabber;
		var TabLabel = VueTabber.Label;
		var TabPanel = VueTabber.Panel;

		new Vue({
			el: '#app',
			components: {
				Tab: VueTabber,
				TabLabel: VueTabber.Label,
				TabPanel: VueTabber.Panel
			},
			render: function (createElement) {
				return createElement(Tab, [
					createElement(TabLabel, 'title 1'),
					createElement(TabPanel, 'content of page 1'),
					createElement(TabLabel, 'title 2'),
					createElement(TabPanel, 'content of page 2')
				]);
			}
		});
	});
</script>
</body>
</html>
